<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Le Laboratoire Abandonn√©</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .scene { position: relative; max-width: 1000px; margin: 0 auto; }
    .scene img { width: 100%; height: auto; display: block; }
    .click-zone {
      position: absolute;
      cursor: pointer;
    }
    #game-message {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 255, 0.1);
      color: white;
      border: 1px solid #00FFFF;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.2em;
      text-align: center;
      backdrop-filter: blur(4px);
      z-index: 999;
      opacity: 0;
      transition: opacity 0.5s;
    }
    #game-message.show {
      opacity: 1;
    }
    #chronometer {
      position: fixed;
      bottom: 10px;
      right: 20px;
      background: rgba(0, 255, 255, 0.15);
      color: #00FFFF;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 1.2em;
      text-shadow: 0 0 10px #00FFFF;
      box-shadow: 0 0 20px #00FFFF;
      z-index: 999;
    }
    #code-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border: 2px solid #00FFFF;
      border-radius: 10px;
      z-index: 1000;
      display: none;
      text-align: center;
    }
    #code-modal input {
      padding: 10px;
      font-size: 1.1em;
      width: 100px;
      text-align: center;
      margin-top: 10px;
    }
    #code-modal button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1em;
      background-color: #00FFFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-menu" onclick="toggleSidebar()">‚ò∞</button>
  <div class="sidebar hidden">
    <ul>
      <li><a href="index.html">‚úîÔ∏è Menu Principal</a></li>
      <li><a href="credits.html">üõ°Ô∏è Cr√©dits</a></li>
      <li><a href="settings.html">‚öôÔ∏è Param√®tres</a></li>
      <li><a href="admin.html" class="active">üîí Se connecter en tant qu'admin</a></li>
	  <li><a href="times.html">‚è±Ô∏è Temps r√©alis√©s</a></li>
    </ul>
  </div>
  <div class="content">
    <header><h1>Escape Game : Le Laboratoire Abandonn√©</h1></header>
    <div id="chronometer">Temps : 00:00</div>
    <div class="scene">
      <img src="A_2D_digital_illustration_depicts_an_abandoned_lab.png" alt="Laboratoire Abandonn√©">
      <!-- Zone : tube (sur table centrale √† gauche) -->
      <div class="click-zone" style="top:12%; left:78%; width:6%; height:14%;" onclick="takeFlask(this)"></div>
      <!-- Zone : tableau (au fond √† droite) -->
      <div class="click-zone" style="top:12%; left:30%; width:21%; height:25%;" onclick="inspectBoard(this)"></div>
      <!-- Zone : mallette (sur table au centre) -->
      <div class="click-zone" style="top:70%; left:35%; width:20%; height:15%;" onclick="showCodeModal()"></div>
      <!-- Zone : levier (coin bas droit) -->
      <div class="click-zone" style="top:33%; left:65%; width:4%; height:15%;" onclick="escapeRoom(this)"></div>
    </div>
    <div id="code-modal">
      <button onclick="closeCodeModal()" style="position:absolute;top:5px;right:10px;background:none;border:none;font-size:1.2em;color:#00FFFF;cursor:pointer;">‚úñ</button>
      <p>Entrez le code :</p>
      <input type="text" id="user-code" maxlength="4">
      <br>
      <button onclick="validateCode()">Valider</button>
    </div>
    <div id="game-message"></div>
    <script>
      let labInventory = { flask: false, board: false, codeEntered: false };
      let seconds = 0;
      let timerInterval;

      function showMessage(text) {
        const box = document.getElementById("game-message");
        box.textContent = text;
        box.classList.add("show");
        setTimeout(() => box.classList.remove("show"), 3000);
      }

      function takeFlask(el) {
        labInventory.flask = true;
        el.style.pointerEvents = 'none';
        showMessage("üß™ Vous trouvez un tube contenant une formule myst√©rieuse.");
      }

      function inspectBoard(el) {
        if (labInventory.flask) {
          labInventory.board = true;
          showMessage("üß¨ Le tableau r√©v√®le le code : 3142. Notez-le bien.");
        } else {
          showMessage("üîç Rien d‚Äôutile... Peut-√™tre devriez-vous trouver quelque chose d‚Äôabord.");
        }
      }

      function showCodeModal() {
        if (labInventory.board) {
          document.getElementById("code-modal").style.display = "block";
        } else {
          showMessage("üîí Il vous manque un indice pour ouvrir la mallette.");
        }
      }

      function closeCodeModal() {
        document.getElementById("code-modal").style.display = "none";
      }

      function validateCode() {
        const input = document.getElementById("user-code").value;
        if (input === "3142") {
          labInventory.codeEntered = true;
          showMessage("üì¶ Vous avez ouvert la mallette. Vous pouvez maintenant activer le levier !");
          document.getElementById("code-modal").style.display = "none";
        } else {
          showMessage("‚ùå Code incorrect. Essayez encore.");
        }
      }

      function escapeRoom(el) {
        if (labInventory.codeEntered) {
          clearInterval(timerInterval);
          const chrono = document.getElementById("chronometer").textContent.replace("Temps : ", "");
          let times = JSON.parse(localStorage.getItem("escape_times") || "{}");
          times["le_laboratoire_abandonne"] = chrono;
          localStorage.setItem("escape_times", JSON.stringify(times));
          unlockNextGame(2);
          showMessage("‚úÖ Le g√©n√©rateur s‚Äôactive. Vous vous √©chappez en " + chrono + " !");
          setTimeout(() => window.location.href = "index.html", 3000);
        } else {
          showMessage("üîå Le levier ne fonctionne pas encore. Vous devez d'abord ouvrir la mallette.");
        }
      }

      function startTimer() {
        timerInterval = setInterval(() => {
          seconds++;
          const min = String(Math.floor(seconds / 60)).padStart(2, '0');
          const sec = String(seconds % 60).padStart(2, '0');
          document.getElementById("chronometer").textContent = `Temps : ${min}:${sec}`;
        }, 1000);
      }

      function toggleSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.classList.toggle("hidden");
      }

      window.onload = startTimer;
    </script>
    <script src="script.js"></script>
  </div>
</body>
</html>
