<!DOCTYPE html>

  <style>

  .input-popup button {

    cursor: pointer;
  }

  #message {
    position: fixed;
    bottom: 20px;
    left: 50%; transform: translateX(-50%);

    padding: 10px 20px;
    border-radius: 10px;
    color: #fff; font-size: 1.1em;

  }

  </style>
</head>
<body>
  <button class="toggle-menu" onclick="toggleSidebar()">‚ò∞</button>
  <div class="sidebar hidden">
    <ul>
      <li><a href="index.html">‚úîÔ∏è Menu Principal</a></li>
      <li><a href="credits.html">üõ°Ô∏è Cr√©dits</a></li>
	  <li><a href="settings.html">‚öôÔ∏è Param√®tres</a></li>
	  <li><a href="admin.html" class="active">üîí Se connecter en tant qu'admin</a></li>
      <li><a href="times.html">‚è±Ô∏è Temps r√©alis√©s</a></li>
    </ul>
  </div>
  <div class="content">
    <header><h1>Escape Game : La Biblioth√®que Interdite</h1></header>
    <div class="scene" style="position: relative;">
      <div id="chronometer">Temps : 00:00</div>
      <img src="A_digital_illustration_in_a_vintage,_semi-realisti.png" alt="Biblioth√®que">

      <div class="click-zone" style="top:10%; left:60%; width:15%; height:35%;" onclick="openInput(0)"></div>
      <div class="click-zone" style="top:52%; left:5%; width:12%; height:10%;" onclick="openInput(1)"></div>
      <div class="click-zone" style="top:70%; left:38%; width:17%; height:10%;" onclick="openInput(2)"></div>
      <div class="click-zone" style="top:47%; left:80%; width:15%; height:10%;" onclick="openInput(3)"></div>
      <div class="click-zone" style="top:70%; left:75%; width:20%; height:15%;" onclick="openInput(4)"></div>
    </div>

    <div class="input-popup" id="popup">
      <p id="question"></p>
      <input type="text" id="answer" />
      <button onclick="checkAnswer()">Valider</button>
      <button onclick="closePopup()" style="margin-left:10px">‚úñ</button>
    </div>

    <div id="message"></div>
    <script>
      const questions = [
        { q: "Qui a √©crit Le Rouge et le Noir ?", a: "stendhal" },
        { q: "Dans quelle ville vit Meursault dans L'√âtranger ?", a: "alger" },
        { q: "Quel po√®te a √©crit Les Fleurs du mal ?", a: "baudelaire" },
        { q: "Quelle est la nationalit√© de Franz Kafka ?", a: "tch√®que" },
        { q: "Compl√©tez : Il faut cultiver...", a: "notre jardin" }
      ];

      let currentIndex = -1;
      let solved = Array(5).fill(false);
      let seconds = 0;
      let timer;

      function openInput(index) {
        if (solved[index]) {
          showMessage("‚úÖ D√©j√† r√©solu.");
          return;
        }
        currentIndex = index;
        document.getElementById("question").innerText = questions[index].q;
        document.getElementById("answer").value = "";
        document.getElementById("popup").style.display = "block";
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }

      function checkAnswer() {
        const input = document.getElementById("answer").value.toLowerCase().trim();
        if (input === questions[currentIndex].a) {
          solved[currentIndex] = true;
          closePopup();
          showMessage("üéâ Bonne r√©ponse !");
          if (solved.every(v => v)) escape();
        } else {
          showMessage("‚ùå Mauvaise r√©ponse");
        }
      }

      function showMessage(text) {
        const msg = document.getElementById("message");
        msg.innerText = text;
        msg.style.display = "block";
        setTimeout(() => msg.style.display = "none", 3000);
      }

      function escape() {
        clearInterval(timer);
        const chrono = document.getElementById("chronometer").textContent.replace("Temps : ", "");
        let times = JSON.parse(localStorage.getItem("escape_times") || "{}");
        times["bibliotheque"] = chrono;
        localStorage.setItem("escape_times", JSON.stringify(times));
        unlockNextGame(4);
        showMessage("üö™ Toutes les r√©ponses sont correctes ! Vous √™tes libre !");
        setTimeout(() => window.location.href = "index.html", 3000);
      }

      function startTimer() {
        timer = setInterval(() => {
          seconds++;
          const min = String(Math.floor(seconds / 60)).padStart(2, '0');
          const sec = String(seconds % 60).padStart(2, '0');
          document.getElementById("chronometer").textContent = `Temps : ${min}:${sec}`;
        }, 1000);
      }

      function toggleSidebar() {
        document.querySelector(".sidebar").classList.toggle("hidden");
      }

      window.onload = startTimer;
    </script>
    <script src="script.js"></script>
