  <div class="content">
    <header><h1>Escape Game : Le Cabinet des Curiosit√©s</h1></header>
    <div class="scene">
      <div id="chronometer">Temps : 00:00</div>
      <img src="A_digital_illustration_depicts_a_study_room_in_vin.png" alt="Cabinet des Curiosit√©s">

      <!-- Zones interactives avec input de culture g√©n√©rale -->

    </div>

    <div class="input-popup" id="popup">
      <p id="question"></p>
      <input type="text" id="answer" />
      <button onclick="checkAnswer()">Valider</button>
      <button onclick="closePopup()" style="margin-left:10px">‚úñ</button>

    <script>
      const questions = [
        { q: "Quel est l'√©l√©ment chimique symbolis√© par 'Hg' ?", a: "mercure" },
        { q: "Quel philosophe a √©crit 'Le Monde comme volont√© et comme repr√©sentation' ?", a: "schopenhauer" },
        { q: "Quel inventeur est li√© √† la d√©couverte de l'√©lectricit√© par la foudre ?", a: "franklin" },
        { q: "Quel peintre a r√©alis√© 'La Nuit √©toil√©e' ?", a: "vangogh" },
        { q: "Dans quelle ville se trouve le British Museum ?", a: "londres" },
        { q: "Quel si√®cle est souvent appel√© le Si√®cle des Lumi√®res ?", a: "18" }
      ];

      let current = -1;
      let solved = Array(questions.length).fill(false);
      let seconds = 0;
      let timer;

      function askQuestion(index) {
        if (solved[index]) {
          showMessage("‚úÖ D√©j√† r√©pondu.");
          return;
        }
        current = index;
        document.getElementById("question").innerText = questions[index].q;
        document.getElementById("answer").value = "";
        document.getElementById("popup").style.display = "block";
      }

      function checkAnswer() {
        const input = document.getElementById("answer").value.toLowerCase().trim();
        if (input === questions[current].a) {
          solved[current] = true;
          showMessage("üéâ Bonne r√©ponse !");
          document.getElementById("popup").style.display = "none";
          if (solved.every(Boolean)) {
            clearInterval(timer);
            const chrono = document.getElementById("chronometer").textContent.replace("Temps : ", "");
            let times = JSON.parse(localStorage.getItem("escape_times") || "{}");
            times["curiosites"] = chrono;
            localStorage.setItem("escape_times", JSON.stringify(times));
            unlockNextGame(5);
            showMessage("üö™ Toutes les r√©ponses sont bonnes, la sortie est ouverte !");
            setTimeout(() => window.location.href = "index.html", 3000);
          }
        } else {
          showMessage("‚ùå Mauvaise r√©ponse.");
        }
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }

      function showMessage(text) {
        const m = document.getElementById("message");
        m.textContent = text;
        m.style.display = "block";
        setTimeout(() => m.style.display = "none", 3000);
      }

      function startTimer() {
        timer = setInterval(() => {
          seconds++;
          const min = String(Math.floor(seconds / 60)).padStart(2, '0');
          const sec = String(seconds % 60).padStart(2, '0');
          document.getElementById("chronometer").textContent = `Temps : ${min}:${sec}`;
        }, 1000);
      }

      function toggleSidebar() {
        document.querySelector(".sidebar").classList.toggle("hidden");
      }

      window.onload = startTimer;
    </script>
