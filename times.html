  <script>
    function toggleSidebar() {
      document.querySelector(".sidebar").classList.toggle("hidden");
    }

    function afficherTemps() {
      const container = document.getElementById("times-list");
      const times = JSON.parse(localStorage.getItem("escape_times")) || {};

      if (Object.keys(times).length === 0) {
        container.innerHTML = "<p style='color:white;'>Aucun temps enregistr√© pour le moment.</p>";
        return;
      }

      for (const [jeu, temps] of Object.entries(times)) {
        const div = document.createElement("div");
        div.classList.add("card-time");
        div.innerHTML = `<h2>${jeu.replaceAll('_', ' ')}</h2><p>${temps}</p>`;
        container.appendChild(div);
      }
    }

    window.onload = afficherTemps;
  </script>
